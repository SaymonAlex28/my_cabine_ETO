<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>КАЮТА ЕТО</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  <!-- <script src="https://code.responsivevoice.org/responsivevoice.js"></script> -->
  <link rel="icon" href="elect_men.png">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="loader">
    <div class="main-container">
      <div class="loader">
        <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="chipGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#2d2d2d"></stop>
              <stop offset="100%" stop-color="#0f0f0f"></stop>
            </linearGradient>

            <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#eeeeee"></stop>
              <stop offset="100%" stop-color="#888888"></stop>
            </linearGradient>

            <linearGradient id="pinGradient" x1="1" y1="0" x2="0" y2="0">
              <stop offset="0%" stop-color="#bbbbbb"></stop>
              <stop offset="50%" stop-color="#888888"></stop>
              <stop offset="100%" stop-color="#555555"></stop>
            </linearGradient>
          </defs>

          <g id="traces">
            <path d="M100 100 H200 V210 H326" class="trace-bg"></path>
            <path d="M100 100 H200 V210 H326" class="trace-flow purple"></path>

            <path d="M80 180 H180 V230 H326" class="trace-bg"></path>
            <path d="M80 180 H180 V230 H326" class="trace-flow blue"></path>

            <path d="M60 260 H150 V250 H326" class="trace-bg"></path>
            <path d="M60 260 H150 V250 H326" class="trace-flow yellow"></path>

            <path d="M100 350 H200 V270 H326" class="trace-bg"></path>
            <path d="M100 350 H200 V270 H326" class="trace-flow green"></path>

            <path d="M700 90 H560 V210 H474" class="trace-bg"></path>
            <path d="M700 90 H560 V210 H474" class="trace-flow blue"></path>

            <path d="M740 160 H580 V230 H474" class="trace-bg"></path>
            <path d="M740 160 H580 V230 H474" class="trace-flow green"></path>

            <path d="M720 250 H590 V250 H474" class="trace-bg"></path>
            <path d="M720 250 H590 V250 H474" class="trace-flow red"></path>

            <path d="M680 340 H570 V270 H474" class="trace-bg"></path>
            <path d="M680 340 H570 V270 H474" class="trace-flow yellow"></path>
          </g>

          <rect x="330" y="190" width="140" height="100" rx="20" ry="20" fill="url(#chipGradient)" stroke="#222"
            stroke-width="3" filter="drop-shadow(0 0 6px rgba(0,0,0,0.8))"></rect>

          <g>
            <rect x="322" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
          </g>

          <g>
            <rect x="470" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
          </g>

          <text x="400" y="240" font-family="Arial, sans-serif" font-size="22" fill="url(#textGradient)"
            text-anchor="middle" alignment-baseline="middle">
            ESP-Load
          </text>

          <circle cx="100" cy="100" r="5" fill="black"></circle>
          <circle cx="80" cy="180" r="5" fill="black"></circle>
          <circle cx="60" cy="260" r="5" fill="black"></circle>
          <circle cx="100" cy="350" r="5" fill="black"></circle>

          <circle cx="700" cy="90" r="5" fill="black"></circle>
          <circle cx="740" cy="160" r="5" fill="black"></circle>
          <circle cx="720" cy="250" r="5" fill="black"></circle>
          <circle cx="680" cy="340" r="5" fill="black"></circle>
        </svg>
      </div>
    </div>
  </div>

  <div id="content"></div>
  <canvas id="particleCanvas"></canvas>
  <div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <div class="but_nav">НАСТРОЙКИ</div>
    <div class="signal_val">
      <p class="text_sig">WI-FI Сигнал</p>
      <p class="wifi_val"><span id="signal">--</span> %</p>
    </div>
    <div class="Led_text">Количество LED</div>
    <div class="Led_quantity">
      <div class="set_form">
        <input type="number" id="set_leds" size="3" min="1" max="200" step="1" class="set_fild" name="rangeLeds"
          value="" placeholder="LED" required>
        <input type="button" id="save_but_led" class="set_but" value="Сохранить">
      </div>
    </div>
    <div class="my_link">
      <svg xmlns="" width="25" height="25" viewBox="0 0 512 512">
        <title></title>
        <path
          d="M414.73,97.1A222.14,222.14,0,0,0,256.94,32C134,32,33.92,131.58,33.87,254A220.61,220.61,0,0,0,63.65,365L32,480l118.25-30.87a223.63,223.63,0,0,0,106.6,27h.09c122.93,0,223-99.59,223.06-222A220.18,220.18,0,0,0,414.73,97.1ZM256.94,438.66h-.08a185.75,185.75,0,0,1-94.36-25.72l-6.77-4L85.56,427.26l18.73-68.09-4.41-7A183.46,183.46,0,0,1,71.53,254c0-101.73,83.21-184.5,185.48-184.5A185,185,0,0,1,442.34,254.14C442.3,355.88,359.13,438.66,256.94,438.66ZM358.63,300.47c-5.57-2.78-33-16.2-38.08-18.05s-8.83-2.78-12.54,2.78-14.4,18-17.65,21.75-6.5,4.16-12.07,1.38-23.54-8.63-44.83-27.53c-16.57-14.71-27.75-32.87-31-38.42s-.35-8.56,2.44-11.32c2.51-2.49,5.57-6.48,8.36-9.72s3.72-5.56,5.57-9.26.93-6.94-.46-9.71-12.54-30.08-17.18-41.19c-4.53-10.82-9.12-9.35-12.54-9.52-3.25-.16-7-.2-10.69-.2a20.53,20.53,0,0,0-14.86,6.94c-5.11,5.56-19.51,19-19.51,46.28s20,53.68,22.76,57.38,39.3,59.73,95.21,83.76a323.11,323.11,0,0,0,31.78,11.68c13.35,4.22,25.5,3.63,35.1,2.2,10.71-1.59,33-13.42,37.63-26.38s4.64-24.06,3.25-26.37S364.21,303.24,358.63,300.47Z"
          style="fill-rule:evenodd" />
      </svg>
      <a href="tel:+380970457102">ВАЦАК</a>
    </div>
    <div id="infoContainer"></div>
  </div>
  <span class="menu_top_but" onclick="openNav()">&#9776;</span>
  <div class="container" id="container">

    <div class="update_app" id="update_app">
      <div class="text_update">Доступно обновление</div>
      <div class="but_update"></div>
    </div>

    <div class="name_status">
      <div class="main_name"> КАЮТА ЕТО</div>
      <div class="wifi_on" id="status_wifi"></div>
    </div>
    <div class="cur_status" id="cur_status"></div>
    <div class="sensors_weather">
      <div class="sensor">
        <img src="pic_temp.png" alt="temp">
        <p class="cur_temp"><span id="local_temp">---</span>&deg;C</p>
      </div>
      <div class="sensor">
        <img src="pic_hum.png" alt="hum">
        <p class="cur_hum"><span id="local_hum">---</span>%</p>
      </div>
    </div>
    <div class="color_container">
      <div class="cur_color" id="cur_color"></div>
    </div>
    <fieldset class="set_color">
      <legend class="color_name" id="set_color_name">НАСТРОЙКА</legend>
      <div class="progress">
        <div class="Value" id="SelectValueRed"></div>
        <input class="slider" type="range" min="0" max="255" value="0" name="RedVal" id="sliderRed">
      </div>

      <div class="progress">
        <div class="Value" id="SelectValueGreen"></div>
        <input class="slider" type="range" min="0" max="255" value="0" name="GreenVal" id="sliderGreen">
      </div>

      <div class="progress">
        <div class="Value" id="SelectValueBlue"></div>
        <input class="slider" type="range" min="0" max="255" value="0" name="BlueVal" id="sliderBlue">
      </div>

      <div class="progress">
        <div class="Value" id="SelectValueBright"></div>
        <input class="slider" type="range" min="0" max="255" value="0" name="BrightVal" id="sliderBright">
      </div>
    </fieldset>
    <div class="set_color_buttons">
      <table class="table" cellspacing="2" border="0">
        <tr>
          <th class="column-1" id="nameswt1">Режим:</th>
          <td class="column-2">
            <input type="checkbox" class="checkboxGreen" id="automode">
            <label for="automode"></label>
          </td>
        </tr>
      </table>
    </div>

    <div class="outer-black">
      <div class="outer-iron">
        <div class="glare"></div>
        <div class="inner-black">
          <div class="inner-black-2">
            <div class="inner-black-3">
              <button class="engine">
                <div class="light"></div>
                <span>Light<br /></span>
                <span>Start <br />Stop</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>

</html>
